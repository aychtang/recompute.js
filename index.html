<!doctype html>
<html>
    <head>
        <title>Example.</title>
        <style>
            #time {
                position: absolute;
                bottom: 0;
                left: 0;
                padding-left: 20px;
            }
        </style>
    </head>
    <body>
        <p id="number"></p>
        <p id="time"></p>
        <script src="recompute.js"></script>
        <script src="session.js"></script>
        <script src="reactive.js"></script>
        <script src="now.js"></script>
        <script>
            var element = document.getElementById('number');
            var timeEl = document.getElementById('time');
            var weather = new Reactive('rainy');

            // session.js example.
            autorun(function() {
                element.innerHTML = Session.get('number');
            });

            // reactive.js example.
            autorun(function() {
                console.log('The weather is ' + weather.get());
            });

            // now.js example.
            autorun(function() {
                timeEl.textContent = new Now().get();
            });

            Session.set('number', 5);
        </script>
    </body>
</html>
